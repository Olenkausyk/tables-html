<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables HTML</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Present</th>
                <th rowspan="3">Class A</th>
            </tr>
            <tr>
                <td>Olena</td>
                <td>Usyk</td>
                <td>Present</td>
            </tr>
            <tr>
                <td>Volodymyr</td>
                <td>Usyk</td>
                <td>Absent</td>
            </tr>
        </table>
    </body>
</html>
